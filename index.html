<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Van Builder</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <h1 class="title"><img class="title_title" src="./src/title.png" draggable="false" width="500" height="120" alt="Vanomize Title"></h1>
  <div class="van">
    <img class="van_frame" src="./src/Van Frame.png" width="980" height="710" draggable="false">
    <img class="van_bed" src="./src/Bed.png" width="980" height="710" draggable="false">
    <img class="van_kitchen" id="van_kitchen" src="./src/Kitchen.png" width="980" height="710" draggable="false">
    <img class="van_board" src="./src/Board.png" width="980" height="710" draggable="false">
    <img class="van_cabinet" src="./src/Cabinet.png" width="980" height="710" draggable="false">
    <img class="van_lamps" src="./src/Lamps.png" width="980" height="710" draggable="false">
    <img class="van_rug" src="./src/Rug.png" width="980" height="710" draggable="false">
    <img class="van_solar" src="./src/Solar.png" width="980" height="710" draggable="false">
    <img class="van_stickers" src="./src/Stickers.png" width="980" height="710" draggable="false">
    <img class="van_window" src="./src/Window.png" width="980" height="710" draggable="false">
    <img class="van_flag" src="./src/Flag.gif" width="980" height="710" draggable="false">
  </div>  
  <div class="options">
    <button class="button_bed">Bed</button>
    <button class="button_kitchen">Kitchen</button>

    <button class="button_board">Surfboard</button>
    <button class="button_flag">Flag</button>

    <button class="button_solar">Solar panels</button>

    <button class="button_lamps">Lamps</button>
    <button class="button_stickers">Stickers</button>
    <button class="button_windows">Windows</button>
    <button class="button_rug">Rug</button>
    <button class="button_cabinet">Cabinet</button>

    <button class="button_clearAll">Start over</button>


  </div>
  <script src="./script.js"></script>
</body>
</html>
