<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Van Builder</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <div class="wrapper_noti">
    <p class="noti">This website is only visible on a bigger screen ðŸ˜„</p>
  </div>
  <a class="promo" href="http://jaspervermeulen.com">Made by Jasper Vermeulen</a>
  <h1 class="title"><img class="title_title" src="./src/title.png" draggable="false" width="500" height="120" alt="Vanomize Title"></h1>
  <div class="van">
    <img class="van_frame ee" src="./src/Van Frame.png" draggable="false">
    <img class="van_bed true ee" src="./src/Bed.png" draggable="false">
    <img class="van_kitchen true ee" id="van_kitchen" src="./src/Kitchen.png" draggable="false">
    <img class="van_board true ee" src="./src/Board.png" draggable="false">
    <img class="van_cabinet true ee" src="./src/Cabinet.png" draggable="false">

    <img class="van_stickers true ee" src="./src/Stickers.png" draggable="false">
    <img class="van_window true ee" src="./src/Window.png" draggable="false">
    <img class="van_flag true ee" src="./src/Flag.gif" draggable="false">
  </div>  
  <div class="options">
    <button class="button_bed" extraInfo="van_bed">Bed</button>
    <button class="button_kitchen" extraInfo="van_kitchen">Kitchen</button>

    <button class="button_board" extraInfo="van_board">Surfboard</button>
    <button class="button_flag" extraInfo="van_flag">Flag</button>

    <button class="button_solar" extraInfo="van_solar">Solar panels</button>

    <button class="button_lamps" extraInfo="van_lamps">Lamps</button>
    <button class="button_stickers" extraInfo="van_stickers">Stickers</button>
    <button class="button_windows" extraInfo="van_window">Windows</button>
    <button class="button_rug" extraInfo="van_rug">Rug</button>
    <button class="button_cabinet" extraInfo="van_cabinet">Cabinet</button>
